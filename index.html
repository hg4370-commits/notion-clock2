<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Clock Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
            font-family: 'Arial', sans-serif;
        }
        
        .clock-container {
            background: #e8f1ec;
            padding: 15px 22px;
            border-radius: 9px;
            box-shadow: 
                0 8px 19px rgba(0,0,0,0.15),
                0 2px 5px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            border: 1px solid rgba(200,220,210,0.5);
        }
        
        .clock-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, 
                rgba(255,255,255,0.3) 0%, 
                transparent 100%);
            border-radius: 9px 9px 0 0;
            pointer-events: none;
        }
        
        .clock-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(to top, 
                rgba(0,0,0,0.04) 0%, 
                transparent 100%);
            border-radius: 0 0 9px 9px;
            pointer-events: none;
        }
        
        .analog-clock {
            background: #ffffff;
            width: 90px;
            height: 90px;
            border-radius: 6px;
            position: relative;
            border: 2px solid #d0d0d0;
            box-shadow: 
                inset 0 2px 8px rgba(0,0,0,0.08),
                inset 0 -2px 4px rgba(255,255,255,0.8),
                0 2px 3px rgba(0,0,0,0.1);
        }
        
        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .hour-mark {
            position: absolute;
            width: 1.5px;
            height: 4.5px;
            background: #000;
            left: 50%;
            top: 6px;
            transform-origin: center 39px;
            margin-left: -0.75px;
            border-radius: 1px;
        }
        
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: #000;
            border-radius: 2px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .hour-hand {
            width: 4px;
            height: 26px;
            margin-left: -2px;
            background: #000;
        }
        
        .minute-hand {
            width: 2.5px;
            height: 34px;
            margin-left: -1.25px;
            background: #000;
        }
        
        .second-hand {
            width: 1.5px;
            height: 38px;
            margin-left: -0.75px;
            background: #333;
        }
        
        .center-dot {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 
                0 2px 3px rgba(0,0,0,0.4),
                inset 0 1px 2px rgba(255,255,255,0.2);
            border: 1px solid #000;
        }
        
        .date-display {
            display: flex;
            gap: 11px;
        }
        
        .date-box {
            background: #ffffff;
            padding: 11px 15px;
            border-radius: 6px;
            text-align: center;
            border: 2px solid #d0d0d0;
            box-shadow: 
                inset 0 2px 8px rgba(0,0,0,0.08),
                inset 0 -2px 4px rgba(255,255,255,0.8),
                0 2px 3px rgba(0,0,0,0.1);
            min-width: 60px;
        }
        
        .date-label {
            font-size: 8px;
            color: #000;
            text-transform: uppercase;
            margin-bottom: 4px;
            font-weight: 900;
            letter-spacing: 0.9px;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
        }
        
        .date-value {
            font-size: 27px;
            font-weight: 900;
            color: #000;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            line-height: 1;
            letter-spacing: -0.8px;
        }
        
        .day-value {
            font-size: 19px;
            font-weight: 900;
            color: #000;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            line-height: 1;
            letter-spacing: 0.4px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="analog-clock">
            <div class="clock-face" id="clockFace">
                <div class="hand hour-hand" id="hourHand"></div>
                <div class="hand minute-hand" id="minuteHand"></div>
                <div class="hand second-hand" id="secondHand"></div>
                <div class="center-dot"></div>
            </div>
        </div>
        
        <div class="date-display">
            <div class="date-box">
                <div class="date-label">DATE</div>
                <div class="date-value" id="dateValue">01</div>
            </div>
            <div class="date-box">
                <div class="date-label">DAY</div>
                <div class="day-value" id="dayValue">MON</div>
            </div>
        </div>
    </div>
    
    <script>
        const clockFace = document.getElementById('clockFace');
        for (let i = 0; i < 12; i++) {
            const mark = document.createElement('div');
            mark.className = 'hour-mark';
            mark.style.transform = 'rotate(' + (i * 30) + 'deg)';
            clockFace.appendChild(mark);
        }
        
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;
            
            const secondDeg = seconds * 6;
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const hourDeg = hours * 30 + minutes * 0.5;
            
            document.getElementById('secondHand').style.transform = 'rotate(' + secondDeg + 'deg)';
            document.getElementById('minuteHand').style.transform = 'rotate(' + minuteDeg + 'deg)';
            document.getElementById('hourHand').style.transform = 'rotate(' + hourDeg + 'deg)';
            
            const date = now.getDate();
            document.getElementById('dateValue').textContent = date < 10 ? '0' + date : date;
            
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const day = days[now.getDay()];
            document.getElementById('dayValue').textContent = day;
        }
        
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
